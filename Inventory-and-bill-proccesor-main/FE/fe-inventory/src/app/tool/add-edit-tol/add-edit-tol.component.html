<div *ngIf="ActivateModal">
<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" >

        <label class="col-sm-2 col-form-label">Serie echipament</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ToolSerie"
            placeholder="Introdu seria"
            style="margin: 2px;">
        </div>
    
        <label class="col-sm-2 col-form-label">Nume unealta</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ToolName"
            placeholder="Introdu numele" 
            style="margin: 2px;">
        </div>

        <label class="col-sm-2 col-form-label">Producator</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Provider"
            placeholder="componente aditionale" 
            style="margin: 2px;">
        </div>

        <label class="col-sm-2 col-form-label">Componente</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Detail"
            placeholder="componente aditionale" 
            style="margin: 2px;">
        </div>

    
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" (click)="NoMorePiece()"> Nu sunt mai multe de acelas fel
            </label>
            <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" (click)="MorePiece()"> Sunt mai multe de acelas fel
            </label>
        </div>
    
        <div *ngIf="AddMorePiece">
            <label class="col-sm-2 col-form-label">Cate unelte</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="Pieces"
                placeholder="Introdu numarul uneltelor" 
                style="margin: 2px;">
            </div>
        </div>

        <label class="col-sm-2 col-form-label">Unde se afla unealta</label>
        <div class="col-sm-10" >
        <select class="form-control" [(ngModel)]="MainLocation" style="margin: 5px;" >
            <option>
                Magazie
            </option>
            <option>
                Santier
            </option>
            <option>
                Nefuctionala
            </option>
        </select>

        </div>
    
    
</div>

    </div>
    
    
    <button (click)="addTool()" *ngIf="tol.ToolId==0" class="btn btn-primary">
        Adauga
    </button>
    
</div>



<div *ngIf="ActivateAlert">
    <h2>Actiunea a fost efectuata</h2>
</div>
