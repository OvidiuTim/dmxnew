
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-his [his]="his" *ngIf="ActivateAddEditHisComp">
            </app-add-edit-his>
        </div>
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Angajat</th>
            <th>Unealta</th>
            <th>Serie Unealta</th>
            <th>Data preluare</th>
            <th>predare/preluare</th>
            <th> Cantitate</th>
            <th>Optiuni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of HistoryList">
            <td>{{dataItem.User}}</td>
            <td>{{dataItem.Tool}}</td>
            <td>{{dataItem.ToolSerie}}</td>
            <td>{{dataItem.DateOfGiving}}</td>
            <td>{{dataItem.GiveRecive}}</td>
            <td>{{dataItem.Pieces}}</td>
            <td>
              <button type="button" class="btn btn-danger mr-1"
              (click)="deleteClick(dataItem)"
              style="margin:5px;">
              Sterge
              </button>

        </tr>
    </tbody>
    
</table>
