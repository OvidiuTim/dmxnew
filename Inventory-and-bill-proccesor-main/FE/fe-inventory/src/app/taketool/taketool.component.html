<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close"
        (click)="closeClick()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-selected-user [usr]="usr" *ngIf="ActivateAddEditUsrComp">
          </app-selected-user>
      </div>
    </div>
  </div>
</div>


<div class="d-flex flex-row" style="margin: 12px;">
  <input [(ngModel)]="UserNameFilter" class="form-control"
  (keyup)="FilterFn()" placeholder="Cauta echipament">
</div>   


<p *ngFor="let dataItem of UserList">{{dataItem.UserName}} <button type="button" class="btn btn-primary float-right m-2" 
  data-toggle="modal" data-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static" data-keyboard="false">Select</button></p>
