
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Adauga angajat
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-usr [usr]="usr" *ngIf="ActivateAddEditUsrComp">
            </app-add-edit-usr>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-usr-his  *ngIf="ActivateUrsHisComp">
            </app-usr-his>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-info mr-1"
  data-toggle="modal" data-target="#exampleModal2"
  (click)="historyClick()"
  data-backdrop="static" data-keyboard="false"
  style="margin: 2px;"
  >
  Vezi istoric
  </button>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Serie Angajat</th>
            <th>Nume angajat</th>
            <th>Optiuni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of UserList">
            <td>{{dataItem.UserSerie}}</td>
            <td>{{dataItem.UserName}}</td>
            <td>
                <button type="button" class="btn btn-danger mr-1"
                (click)="deleteClick(dataItem)"
                style="margin:5px;">
                Sterge
                </button>
                <button type="button" class="btn btn-info mr-1"
                (click)="deleteClick(dataItem)"
                style="margin:5px;">
                preia
                </button>
            </td>
        </tr>
    </tbody>
    
</table>
