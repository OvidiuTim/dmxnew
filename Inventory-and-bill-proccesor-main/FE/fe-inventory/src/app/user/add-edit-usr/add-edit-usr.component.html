<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nume angajat</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserName"
        placeholder="Introduceti numele angajatului"
        style="margin:2px;">
        
    </div>
</div>

<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Serie Angajat</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserSerie"
        placeholder="Introduceti seria angajat"
        style="margin:2px;">
    </div>
</div>

<div class="form-froup row">




<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Pin Angajat</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserPin"
        placeholder="Introduceti Pin angajat"
        style="margin:2px;">
    </div>
</div>

<button (click)="addUser()" *ngIf="usr.UserId==0" class="btn btn-primary">
    Adauga
</button>
