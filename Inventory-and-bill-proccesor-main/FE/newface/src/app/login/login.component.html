<div class="login-wrap">
  <h2>Autentificare</h2>
  <p class="muted">Introdu parola pentru a accesa pontajul.</p>
  <form (ngSubmit)="submit()">
    <input type="password" [(ngModel)]="password" name="password" placeholder="Parolă" autocomplete="current-password" />
    <button type="submit" [disabled]="loading || !password">Intră</button>
  </form>
  <div class="error" *ngIf="error">{{ error }}</div>
</div>
