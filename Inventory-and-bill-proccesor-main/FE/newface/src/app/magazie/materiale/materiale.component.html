<body>
    <section class="sidebar">
        <h1 (click)="seeMagazie()">Magazie</h1>
        <div class="pages">
            <h5 (click)="seeAngajati()">Angajați</h5>
            <h5 class="page-on" (click)="seeMateriale()">Materiale</h5>
            <h5 (click)="seeUnelte()">Unelte</h5>
            <h5 (click)="seeSchela()">schela</h5>
            <h5 (click)="seeIstoric()">Istoric</h5>
        </div>
    </section>

    <section class="pages-content">
        <div class="searchbox">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="dimgray" class="lupa bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            <input type="text" placeholder="căutare">
            <button type="button" class="btn btn-success btnAdd" data-toggle="modal" data-target="#addAngajatModal"
                data-backdrop="static" data-keyboard="false"><img src="./../../../assets/media/icons/plus-circle.svg"
                    alt="">
                Adauga Materiale
            </button>
            <button type="button" class="btnDesc btn btn-primary btnAdd"><svg
                xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                class="bi bi-download" viewBox="0 0 16 16">
                <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                <path
                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
            </svg>Descarcă Materiale</button>
        </div>

        

        <div class="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nume echipament</th>
                        <th>Serie</th>
                        <th>Cantitate</th>
                        <th>Actiune</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dataItem of ToolList">
                        <td>{{dataItem.MaterialName}}</td>
                        <td>{{dataItem.TypeOfUnityOfMesurment}}</td>
                        <td>{{dataItem.Quantity}}</td>
                        <td>
<!-- 

                            <button type="button" class="btn btn-primary iconbtn" style="margin: 3px;"
                                data-toggle="modal" data-target="#GiveToUser"><img
                                    src="./../../../assets/media/icons/edit.svg" alt="">
                                editati
                            </button>
-->
                            <button type="button" class="btn btn-danger iconbtn" style="margin: 3px;"
                                data-toggle="modal" data-target="#GiveToUser"><img
                                    src="./../../../assets/media/icons/trash.svg" alt=""
                                    (click)="deleteClick(dataItem)">
                                sterge
                            </button>
                        </td>
                </tbody>
            </table>
        </div>

    </section>

    <!-- Modal Adauga Materiale -->
    <div class="modal fade" id="addAngajatModal" tabindex="-1" role="dialog" aria-labelledby="modaladdAngajatModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modaladdAngajatModal"><img src="./../../../assets/media/icons/materiale.svg" alt="">Adauga Material nou</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="">Nume material</label>
                    <input type="text" [(ngModel)]="MaterialName" placeholder="Nume materialului">
                    <label for="">U.M.</label>
                    <input [(ngModel)]="TypeOfUnityOfMesurment"  type="text" placeholder="Introduceti U.M.">
                    <label for="">Cantitate</label>
                    <input [(ngModel)]="Quantity"  type="text" placeholder="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
                    <button type="button" class="btn btn-primary" (click)="addUser()" >Salvează</button>
                </div>
            </div>
        </div>
    </div>
</body>
