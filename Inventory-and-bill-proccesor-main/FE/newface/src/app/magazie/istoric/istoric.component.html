<body>

            <button (click)="istUnelte()"><img src="./../../../assets/media/icons/unelte.svg" alt="">Istoric Unelte</button>

        <div class="body-materiale" >
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nr. ordine</th>
                        <th>Nume angajat</th>
                        <th>Nume material</th>

                    </tr>
                </thead>
                <tbody>

                    <ng-container>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>

                    </ng-container>
                </tbody>
            </table>
        </div>

        <div class="body-unelte" *ngIf="isUne">

                <thead>

                    </tr>

                <tbody>

                    <ng-container>
                        <tr>

                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>

        <div class="body-schela" >
            <div class="all-btns">
                <button id="1" class="first">Cofraj metalic</button>
                <button id="2">Cofraj doka</button>
                <button id="3">Popi</button>
                <button id="4">Schela usoara</button>
                <button id="5">Schela fatada</button>
                <button id="6">S.F. modulara</button>
                <button id="7" class="last">Mijloace fixe</button>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nr. ordine</th>
                        <th>Nume angajat</th>
                        <th>Nume schela</th>

                        <th>Data</th>

                <tbody>

                    <ng-container>
                        <tr>
