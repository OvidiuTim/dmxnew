<body>
    <section class="sidebar">
        <h1 (click)="seeMagazie()">Magazie</h1>
        <div class="pages">
            <h5 class="page-on" (click)="seeAngajati()">Angajați</h5>
            <h5 (click)="seeMateriale()">Materiale</h5>
            <h5 (click)="seeUnelte()">Unelte</h5>
            <h5 (click)="seeSchela()">schela</h5>
        </div>
    </section>
    <section class="pages-content">
        <div class="searchbox">
            <input type="text" placeholder="căutare">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAngajatModal"
                (click)="addClick()" data-backdrop="static" data-keyboard="false">
                Adauga angajat
            </button>
        </div>


        <div class="angajati">
            <div class="tag">
                <div class="info">
                    <img src="./../../../assets/media/profile-pic.jpeg" alt="">
                    <h6>nume nume</h6>
                </div>
                <div class="buttons">
                    <button type="button" class="unelte" data-toggle="modal" data-target="#modalUnelte"> Unelte</button>
                    <button type="button" class="materiale" data-toggle="modal"
                        data-target="#modalMateriale">materiale</button>
                    <button type="button" class="schela" data-toggle="modal" data-target="#modalSchela">schela</button>
                </div>
            </div>

        </div>

    </section>

    <!-- Modal Adauga Angajat -->
    <div class="modal fade" id="addAngajatModal" tabindex="-1" role="dialog" aria-labelledby="modaladdAngajatModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modaladdAngajatModal">Adauga Angajat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-modal-add-angajat></app-modal-add-angajat>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
                    <button type="button" class="btn btn-primary">Salvează</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Unelte -->
    <div class="modal fade" id="modalUnelte" tabindex="-1" role="dialog" aria-labelledby="modalUnelteLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUnelteLabel">Unelte</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-modal-unelte></app-modal-unelte>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
                    <button type="button" class="btn btn-primary">Salvează</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Materiale -->
    <div class="modal fade" id="modalMateriale" tabindex="-1" role="dialog" aria-labelledby="modalMaterialeLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMaterialeLabel">Materiale</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-modal-materiale></app-modal-materiale>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
                    <button type="button" class="btn btn-primary">Salvează</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Schela -->
    <div class="modal fade" id="modalSchela" tabindex="-1" role="dialog" aria-labelledby="modalSchelaLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSchelaLabel">Schela</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-modal-schela></app-modal-schela>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
                    <button type="button" class="btn btn-primary">Salvează</button>
                </div>
            </div>
        </div>
    </div>

</body>
